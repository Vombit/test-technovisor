{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>CorpFood</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark justify-content-center">
              <ul class="navbar-nav">
                <li class="nav-item p-2">
                  <a class="nav-link text-light" href="/" >Главная</a>
                </li>
                <li class="nav-item p-2">
                  <a class="nav-link text-light" href="/admin" target="_blank">Админ панель</a>
                </li>
                <li class="nav-item p-2">
                  <a class="nav-link text-light" href="{% url 'corporate_food:order' %}">Оформить заказ</a>
                </li>
              </ul>
        </nav>
      </header>

    {% block content %} 
      <div class="container">
        <h1 class="text-center">Истории заказов сотрудников</h1>
        <div class="list-group">
          {% for staffer in staffers %}
            <a href="{% url 'corporate_food:history' staffer %}" class="list-group-item list-group-item-action" aria-current="true">
                История сотрудника {{ staffer }}
            </a>
          {% endfor %}
        </div>
      </div>

      <div class="container">
        <h1 class="text-center">Отчеты</h1>
        <div class="list-group">
          {% for date in dates %}
            <a href="{% url 'corporate_food:report' date|date:'Y-m-d' %}" class="list-group-item list-group-item-action" aria-current="true">
                Отчет за {{ date|date:'Y-m-d' }}
            </a>
          {% endfor %}
        </div>
      </div>
    {% endblock %}
</body>
</html>
