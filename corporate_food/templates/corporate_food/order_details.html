{% extends 'corporate_food/base.html' %}
{% load static %}{% load mathfilters %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-4 mb-5">Детали заказа</h1>
    <div class="mt-4">
        <p class="mb-2"><strong>Дата заказа:</strong> {{ date }}</p>
        <p class="mb-3"><strong>Выбранные блюда:</strong></p>
        <ul class="list-group">
            {% for dish in dishes %}
                <li class="list-group-item">
                    <span>{{ dish.name }}</span>
                    <span class="float-right">{{ dish.price }} руб.</span>
                </li>
            {% endfor %}
        </ul>
        <p class="mt-3"><strong>Итого: {{ total }} руб.</strong></p>
    </div>
</div>
{% endblock %}
